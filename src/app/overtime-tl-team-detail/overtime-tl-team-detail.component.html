<div class="container">
    <app-title-bar [title]="('TITLE.' + title | translate)"></app-title-bar>
    <div class="top-right-div">
        <div></div>
        <button class="submit-btn" (click)="showSite('tl/team')">{{'BUTTON.BACK' | translate}}</button>
    </div>
    <div class="row-aligned">
        <app-months-table></app-months-table>
        <div class="overtime-form-col centered-div">
            <table class="excel-table limits-table">
                <thead>
                    <tr>
                        <th colspan="2">{{selectedEmployee?.first_name}} {{selectedEmployee?.last_name}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{'MIN-LIMIT' | translate}}</td>
                        <td><input type="number" [(ngModel)]="minLimit" min="0" step="0.5"></td>
                    </tr>
                    <tr>
                        <td>{{'MAX-LIMIT' | translate}}</td>
                        <td><input type="number" [(ngModel)]="maxLimit" min="0" step="0.5"></td>
                    </tr>
                    <tr>
                        <td>{{'REAL-OVERTIMES' | translate}}</td>
                        <td [ngClass]="selectedEmployee ? getOvertimeStatus(selectedEmployee) : ''">{{realOvertime}}</td>
                    </tr>
                    <tr>
                        <td>HO hodiny</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Office hodiny</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>{{'REASON' | translate}}</td>
                        <td>Nič zatiaľ</td>
                    </tr>
                    <tr>
                        <td>{{'APPROVED' | translate}}</td>
                        <td><input type="checkbox" name="approved" id="approved" disabled></td>
                    </tr>
                    <tr>
                        <td>Žiadosť o zmenu</td>
                        <td><input type="checkbox" name="changeRequest" id="changeRequest" disabled></td>
                    </tr>
                </tbody>
            </table>
            <div class="button-container">
                <button class="submit-btn">{{ 'BUTTON.EMPLOYEE-ESTIMATE' | translate }}</button>
                <button class="submit-btn">{{ 'BUTTON.SAVE-CHANGES' | translate }}</button>
            </div>
        </div>
    </div>
    
</div>
