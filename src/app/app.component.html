<div class="top-right-div">
  <div class="dropdown">
    <button class="drop-btn">
      <i class="fas fa-language"></i>
    </button>
    <div class="dropdown-content">
      <a href="#" (click)="changeLanguage($event, 'en')">
        English
      </a>
      <a href="#" (click)="changeLanguage($event, 'sk')">
        Slovenčina
      </a>
      <a href="#" (click)="changeLanguage($event, 'de')">
        Deutsch
      </a>
    </div>
  </div>
  
  <div>
    <div class="dropdown">
      <button class="drop-btn">
        <i class="fas fa-user"></i>
      </button>
      <div class="dropdown-content">
        <a *ngFor="let username of allUsernames" class="cursor-pointer" [ngStyle]="newUsername === username ? {'background-color': 'green'} : {}" (click)="updateUsername(username)">{{username}}</a>
      </div>
    </div>
    <button class="submit-btn" (click)="showDelegateSite()">{{'BUTTON.DELEGATE-SETTING' | translate}}</button>
  </div>

</div>
